<ul class="nav nav-tabs pull-left">
  <li *ngFor="let item of items" (click)="itemClick(item.value)" [ngClass]="{active: activeTabValue === item.value}">
    <a href="#">
      {{item.title | translate}} <span *ngIf="item.badge" class="badge">{{item.badge}}</span>
    </a>
  </li>
</ul>
