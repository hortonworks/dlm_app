<ul #personaNav class="suit-navigation" [ngClass]="{'showPopup': showPopup}" *ngIf="personas && personas.length > 1">
  <li *ngFor="let persona of personas; let i = index" (click)="navigateToPersona(persona)">
    <div class="logo-wrapper borderBox" title="{{ persona.name }}">
      <img [attr.src]="'../../../assets/images/' + persona.imageName" alt=""/>
    </div>
    <div [ngClass]="{'active-persona': persona.active}">{{ persona.name }}</div>
  </li>
</ul>
