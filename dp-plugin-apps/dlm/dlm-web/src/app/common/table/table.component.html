<div class="ngx-datatable-wrapper" #tableWrapper>
  <ngx-datatable
    #table
    [rows]="rows"
    [columns]="columns"
    [count]="count"
    [headerHeight]="headerHeight"
    [rowHeight]="rowHeight"
    [footerHeight]="footerHeight"
    [columnMode]="columnMode"
    [selectionType]="selectionType"
    [cssClasses]="cssClasses"
    [trackByProp]="trackByProp"
    [sorts]="sorts"
    [offset]="offset"
    [limit]="limit"
    [loadingIndicator]="loadingIndicator"
    [externalSorting]="externalSorting"
    [externalPaging]="externalPaging"
    [scrollbarV]="scrollbarV"
    [scrollbarH]="scrollbarH"
    [reorderable]="reorderable"
    (select)="onSelectAction($event)"
    (activate)="onActivate($event)"
    (page)="onPage($event)"
    (sort)="onSort($event)">
    <ngx-datatable-row-detail [rowHeight]="rowDetailHeight">
      <ng-template let-row="row" ngx-datatable-row-detail-template>
      </ng-template>
    </ngx-datatable-row-detail>
    <ngx-datatable-footer>
      <ng-template
        ngx-datatable-footer-template
        let-rowCount="rowCount"
        let-pageSize="pageSize"
        let-selectedCount="selectedCount"
        let-curPage="curPage"
        let-offset="offset">
        <dlm-table-footer
          [showPageSizeMenu]="showPageSizeMenu"
          [rowCount]="rowCount"
          [pageSize]="pageSize"
          [selectedCount]="selectedCount"
          [curPage]="curPage"
          [offset]="offset"
          (changePage)="changePage($event)"
          (changePageSize)="changePageSize($event)"></dlm-table-footer>
      </ng-template>
    </ngx-datatable-footer>
  </ngx-datatable>
  <dlm-checkbox-column
    (selectCell)="handleSelectedCell($event)"
    (selectHeader)="handleAllChecked($event)">
  </dlm-checkbox-column>
  <dlm-action-column
    [actions]="actions"
    (selectAction)="selectColumnAction.emit($event)">
  </dlm-action-column>
</div>
