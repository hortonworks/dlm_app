<div>
  <span *ngIf="!isInProgress()" [innerHTML]="trackingInfo?.bytesCopied | bytesSize"></span>
  <div class="progressbar-container" *ngIf="isInProgress()">
    <progressbar
      [value]="trackingInfo?.completedMapTasks"
      [max]="trackingInfo?.totalMapTasks">
    </progressbar>
    <span class="progress-value text-info">{{progress}} %</span>
  </div>
</div>
