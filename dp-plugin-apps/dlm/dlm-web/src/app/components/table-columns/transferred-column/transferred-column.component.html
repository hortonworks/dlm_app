<div>
  <span *ngIf="!isFailed() && !isInProgress()" [innerHTML]="trackingInfo?.bytesCopied | bytesSize"></span>
  <progressbar
    *ngIf="isInProgress()"
    [value]="trackingInfo?.completedMapTasks"
    [max]="trackingInfo?.totalMapTasks">
    {{progress}} %
  </progressbar>
  <i *ngIf="isFailed()" class="fa fa-minus"></i>
</div>
