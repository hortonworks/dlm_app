<div>
  <div class="progressbar-container" *ngIf="isInProgress(); else bytesTpl">
    <progressbar
      [value]="completedCount"
      [max]="trackingProgress?.total || 1">
    </progressbar>
    <span class="progress-value text-info">{{progress}} %</span>
  </div>
  <ng-template #bytesTpl>
    <span [innerHTML]="trackingProgress?.bytesCopied | bytesSize"></span>
  </ng-template>
</div>
