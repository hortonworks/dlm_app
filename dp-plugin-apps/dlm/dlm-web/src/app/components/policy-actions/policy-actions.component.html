<div class="btn-group" dropdown [isOpen]="isOpen" placement="bottom right" container="body">
  <a class="actionable action-button" (click)="toggleDropDown()">
    <i class="fa fa-ellipsis-v text-primary"></i>
  </a>
  <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
    <ng-container *ngFor="let policyAction of policyActions">
      <li *ngIf="!actionDisabled(policy, policyAction)"
          (click)="handleSelectedAction(policy, policyAction)">
        <a href="javascript:void(0);" class="dropdown-item" [attr.qe-attr]="policyAction.qeAttr">
          {{policyAction.label}}
        </a>
      </li>
    </ng-container>
  </ul>
</div>
