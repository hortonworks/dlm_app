<div class="btn-group" dropdown [isOpen]="isOpen" placement="bottom right">
  <a class="actionable action-button" (click)="toggleDropDown()">
    <i class="fa fa-ellipsis-v text-primary"></i>
  </a>
  <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
    <li *ngFor="let clusterAction of clusterActions"
        (click)="handleSelectedAction(cluster, clusterAction)"
        [class.disabled]="actionDisabled(cluster, clusterAction)">
      <a href="javascript:void(0);" class="dropdown-item">{{clusterAction.label}}</a>
    </li>
  </ul>
</div>
