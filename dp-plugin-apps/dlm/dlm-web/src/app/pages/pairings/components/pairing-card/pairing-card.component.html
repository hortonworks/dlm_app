<dlm-cluster-card>
  <div class="row pairing-card" qe-attr="pairing">
    <div class="col-md-5 col-sm-5 col-lg-5 col-xs-5 col" [tooltip]="locations[0]">
      <div class="cluster-name">{{ pairing.pair[0].name }}</div>
      <div>{{ pairing.pair[0].dataCenter }}</div>
    </div>
    <div class="col-md-1 col-sm-1 col-lg-1 col-xs-1 col pairing-icon">
      <i class="glyphicon glyphicon-resize-horizontal"></i>
    </div>
    <div class="col-md-5 col-sm-5 col-lg-5 col-xs-5 col text-right" [tooltip]="locations[1]">
      <div class="cluster-name">{{ pairing.pair[1].name }}</div>
      <div>{{ pairing.pair[0].dataCenter }}</div>
    </div>
    <div class="col-md-1 col-sm-1 col-lg-1 col-xs-1 col cross text-right">
      <button qe-attr="unpair" type="button" class="close" aria-label="Unpair" (click)="onClickUnpair(pairing)"><span aria-hidden="true">&times;</span></button>
    </div>
  </div>
</dlm-cluster-card>
