<dlm-cluster-card [isSelected]="isSelected" [isDisabled]="isDisabled">
  <div [ngClass]="{'pointer': !isDisabled, 'disabled': isDisabled, 'frozen': isFrozen}">
    <div class="row">
      <div class="col-xs-8" [tooltip]="location">
        <div [ngClass]="{'text-muted': !isSelected, 'cluster-name': true}">{{cluster.name}}</div>
        <div [ngClass]="{'text-muted': !isSelected}">{{cluster.dataCenter}}</div>
      </div>
      <div class="col-xs-4 cluster-volume-col">
        <div [ngClass]="{'text-muted': !isSelected, 'cluster-volume': true, 'selected': isSelected}"><span [innerHTML]="capacityRemaining"></span></div>
      </div>
    </div>
  </div>
</dlm-cluster-card>
