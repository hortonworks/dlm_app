<div class="pairing-cards-radio-group">
  <span *ngIf="clusters?.length > 0" class="sub-title">
    {{"page.pairings.create.content.ready_clusters" | translate}}
  </span>
  <div *ngFor="let cluster of clusters" class="pairing-radio-item">
    <input type="radio" [value]="cluster.id" [checked]="cluster.id === selectedClusterId">
    <dlm-create-pairing-card [cluster]="cluster" [isSelected]="cluster.id === selectedClusterId" [isFrozen]="isFrozen" (click)="selectCluster(cluster)"></dlm-create-pairing-card>
  </div>
  <div *ngIf="unhealthyClusters?.length > 0">
    <i class="fa fa-exclamation-triangle text-danger"></i>
    <span class="sub-title">
      {{"page.pairings.create.content.unhealthy_clusters" | translate}}
      <dlm-help-link [iconHint]="'page.pairings.create.content.unhealthy_clusters_hint'"></dlm-help-link>
    </span>
    <div *ngFor="let cluster of unhealthyClusters">
      <dlm-create-pairing-card [cluster]="cluster"></dlm-create-pairing-card>
    </div>
  </div>
  <div *ngIf="pairedClusters?.length > 0">
    <span class="sub-title">
      {{"page.pairings.create.content.paired_clusters" | translate}}
      <dlm-help-link [iconHint]="'page.pairings.create.content.cluster_disabled'"></dlm-help-link>
    </span>
  </div>
  <div *ngFor="let cluster of pairedClusters">
    <dlm-create-pairing-card [cluster]="cluster"></dlm-create-pairing-card>
  </div>
</div>
