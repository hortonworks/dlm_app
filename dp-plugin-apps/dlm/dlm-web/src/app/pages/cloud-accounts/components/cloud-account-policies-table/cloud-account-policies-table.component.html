<h5>{{"common.policies" | translate}}</h5>

<dlm-table
  [columns]="columns"
  [columnMode]="columnMode"
  [rows]="policies"
  [footerOptions]="tableFooterOptions">
</dlm-table>

<ng-template #verbStatusCellTemplate let-value="value" let-index="rowIndex" let-policy="row">
  <dlm-policy-status-column
    class="inline-block"
    [showText]="false"
    [status]="policy.uiStatus">
  </dlm-policy-status-column>
  <span [attr.qe-attr]="'policy-status-' + index" class="policy-status">{{value | translate}}</span>
</ng-template>

<ng-template #policyNameCellTemplate let-row="row" let-name="value">
  <span qe-attr="go-to-policies" (click)="goToPolicy(row)" class="actionable text-primary policy-name" [tooltip]="name">
   {{name}}
  </span>
</ng-template>
