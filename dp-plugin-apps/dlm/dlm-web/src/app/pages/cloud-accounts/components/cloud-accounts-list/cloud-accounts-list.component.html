<dlm-table
  [theme]="tableTheme"
  [columns]="columns"
  [columnMode]="columnMode"
  [footerHeight]="footerHeight"
  [showFooter]="showFooter"
  [limit]="1000"
  [rows]="accounts">
</dlm-table>

<ng-template #providerCell let-account="row" let-index="rowIndex">
  <div>
    <span class="provider" [attr.qe-attr]="'cloud-account-provider-' + index">{{account.accountDetails.provider}}</span>
    <span class="left-arrow">&#9664;</span>
  </div>
</ng-template>

<ng-template #nameCell let-account="row" let-index="rowIndex">
  <div class="credentialName" [attr.qe-attr]="'cloud-account-credentialName-' + index"> {{account.id}} </div>
  <div class="userDetails">
    <span class="userName" [attr.qe-attr]="'cloud-account-account-userName-' + index" *ngIf="account.accountDetails.userName">{{account.accountDetails.userName}}</span>
    <span class="accountName" [attr.qe-attr]="'cloud-account-account-name-' + index" *ngIf="account.accountDetails.accountName"> | {{account.accountDetails.accountName}}</span>
  </div>
</ng-template>

<ng-template #actionsCell let-account="row" let-index="rowIndex">
  <dlm-cloud-account-actions
    [attr.qe-attr]="'cloud-account-actions-' + index"
    [rowId]="account.id"
    [cloudAccount]="account"
    [cloudAccountActions]="cloudAccountActions"
    (handler)="handleSelectedAction($event)">
  </dlm-cloud-account-actions>
</ng-template>
