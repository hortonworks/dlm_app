<dlm-table
  [rowDetailTemplate]="rowDetailRef"
  [theme]="tableTheme"
  [columns]="columns"
  [rows]="policies"
  (selectAction)="handleSelectedAction($event)"
>
</dlm-table>

<dlm-icon-column></dlm-icon-column>
<dlm-status-column></dlm-status-column>
<dlm-policy-info (nameClick)="toggleRowDetail($event)"></dlm-policy-info>
<dlm-flow-status></dlm-flow-status>

<ng-template #durationCell let-seconds="value">
  {{seconds ? (seconds | amDateFormat:'hh:mm:ss') : 'Running'}}
</ng-template>

<ng-template #lastGoodCell let-time="value">
  {{time ? (time | amTimeAgo) : 'n/a'}}
</ng-template>

<ng-template #dataCell let-size="value" let-row="row">
  <span class="text-primary actionable" (click)="toggleRowDetail(row)">{{size}}GB</span>
</ng-template>

<ng-template #expandActionCell let-row="row">
  <i class="text-primary fa fa-ellipsis-v actionable" (click)="toggleRowDetail(row)"></i>
</ng-template>

<ng-template #rowDetailRef let-row="row">
  <!-- File and Hive browser component goes here -->
  <pre>
    {{row | json}}
  </pre>
</ng-template>
