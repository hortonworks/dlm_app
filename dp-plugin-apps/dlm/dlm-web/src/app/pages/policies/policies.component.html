<div class="row">
  <div class="col-md-3">
    <dlm-page-header [title]="'page.policies.header'"></dlm-page-header>
  </div>
  <div class="col-md-9">
    <div class="pull-right filters-block page-section">

      <div class="filter-item">
        <dlm-table-filter
        [filterBy]="filterBy"
        [data]="filteredPolicies$ | async"
        (onFilter)="onFilter($event)"></dlm-table-filter>
      </div>

      <div class="pull-left filter-item">
        <policy-service-filter (onFilter)="filterPoliciesByService($event)"></policy-service-filter>
      </div>

      <dlm-dropdown
        buttonClass="btn-secondary"
        [text]="'common.add' | translate"
        [items]="addOptions"
        [alignRight]="true"
        (onSelectItem)="handleAddSelected($event)">
      </dlm-dropdown>
    </div>
  </div>
</div>

<div class="row page-section">
  <div class="col-md-12">
    <dp-policy-table  [policies]="filteredPolicies$ | async"></dp-policy-table>
  </div>
</div>
