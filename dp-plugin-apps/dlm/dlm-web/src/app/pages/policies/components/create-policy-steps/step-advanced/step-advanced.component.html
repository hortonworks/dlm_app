<div class="form-container">
  <form class="basic-form policy-form" [formGroup]="form">
    <div class="container-fluid">
      <div class="row">
        <div class="form-section col-xs-12">
          <div class="form-group">
            <!-- ADVANCED -->
            <fieldset formGroupName="advanced">
              <div class="col-xs-12">
                <div class="row">
                  <!-- QUEUE NAME -->
                  <dlm-form-field
                    [label]="'page.policies.form.fields.queue_name' | translate">
                    <dlm-select-field qe-attr="yarn-queue-name" formField formControlName="queue_name" [options]="yarnQueueList">
                    </dlm-select-field>
                  </dlm-form-field>
                  <!-- QUEUE NAME END -->

                  <!-- MAX BANDWIDTH -->
                  <dlm-form-field
                    [label]="'page.policies.form.fields.max_bandwidth' | translate">
                    <div class="input-group">
                      <input type="text" class="form-control" formField formControlName="max_bandwidth"/>
                      <span class="input-group-addon">{{'page.policies.form.fields.bandwidth_unit' | translate}}</span>
                    </div>
                  </dlm-form-field>
                  <!-- MAX BANDWIDTH END -->
                  <div class="row">
                    <div class="col col-xs-6">
                      <div *ngIf="form.get('advanced.max_bandwidth').touched">
                        <dlm-field-error
                          *ngIf="form.get('advanced.max_bandwidth').hasError('integerValidator')">
                          {{'forms.validation_errors.integerValidator' | translate:maxBandwidthField}}
                        </dlm-field-error>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>
            <!-- ADVANCED END -->
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
