<div class="mdl-layout__header-row" [ngClass]="{'underline' : tabType === tabTypes.UNDERLINE, 'buttons' : tabType === tabTypes.BUTTON, 'layout' : tabType === tabTypes.LAYOUT}">
  <nav class="mdl-navigation">
    <span *ngFor="let tab of tabNames; let i = index" class="mdl-navigation__link" [attr.data-se]="'tab_'+i" (click)="onTabSelect(tab)"
          [ngClass]="{'is_active': activeTabName === tab || (activeTabName.length === 0 && i ===0)}">
      <i *ngIf="imagesLength > 0"  [ngClass]="'fa ' +  images[tab]" ></i>
      <span *ngIf="imagesLength === 0"> {{ tab }} </span>
    </span>
  </nav>
</div>
