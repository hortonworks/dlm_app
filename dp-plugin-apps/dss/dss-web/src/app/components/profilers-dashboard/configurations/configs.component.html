<div class="flex-grid">
						<div class="flex-side flex-side-left" style="min-width: 200px;">
							<div class="section-white">
								<div class="section-title flex-grid">
									<span class="primary-space hwx-subtitle">Clusters</span>
								</div>
								<div class="section-content">
									<table class="mdl-data-table selectable" id="ClusterList" onclick="onShowProfilerConfiguration(event)">
										<tbody>
										<tr *ngFor="let lake of clusters" [class.active]="lake === selectedLake" (click)="selectLake(lake);">
											<td>{{lake.name}}, {{lake.dcName}}</td>
											<td class="numeric-column"></td>
										</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div class="flex-main">
							<div class="section-white">
								<div class="section-title flex-grid">
									<span class="primary-space hwx-subtitle">Profiler Configuration</span>
								</div>
								<div class="section-content">
									<table id="ProfilerConfiguration" class="mdl-data-table">
										<thead>
										<tr>
											<th class="sortable-column"><span>Name</span></th>
											<th class="sortable-column"><span>Version</span></th>
											<th class="sortable-column"><span>Assets</span></th>
											<th class="numeric-column sortable-column"><span>Status</span></th>
										</tr>
										</thead>
										<tbody>
										<tr *ngFor="let profiler of profilers">
											<td>{{profiler.name}}</td>
											<td>{{profiler.version}}</td>
											<td>{{profiler.assetsCount}}</td>
											<td class="numeric-column">
                                                <span class="toggle-active" (click)="toggleActive(profiler)">
                                                    <span>{{(profiler.isActive)?'Active':'Inactive'}}</span>
                                                    <i class="fa" [ngClass]="(profiler.isActive)?'fa-toggle-on':'fa-toggle-off'"></i>
                                                </span>
                                            </td>
										</tr>
										</tbody>
									</table>
								</div>
							</div>
							<div class="hwx-white-bg" style="margin-top: 10px; padding: 15px;">
								<div class="hwx-subtitle">Sensitive</div>
								<div class="flex-grid status-graph" style="text-align: center;">
									<div *ngFor="let data of senstivityProfilerData;">
										<div class="grap" [ngClass]="(data.status==='allPass')?'hwx-success':((data.status==='failed')?'hwx-error':'hwx-warning')">
											<i class="fa fa-circle"></i>
										</div>
										<div class="stat">{{data.assetsProfiled}}</div>
										<div class="dat">{{data.displayDate}}</div>
									</div>
									<div>
										<div>
											<div class="donut-chart">
												<div class="slice one"></div>
												<div class="slice two"></div>
												<div class="chart-center">
													<span></span>
												</div>
											</div>
										</div>
										<div class="stat">In Progress</div>
										<div class="dat">Today</div>
										<div class="indicator"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
