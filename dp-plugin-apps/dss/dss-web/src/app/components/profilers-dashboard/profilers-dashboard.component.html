<div class="profilers-dashboard-container">
	
	<div class="flex-grid">
		<div class="primary-space">
			<div class="tabs menu">
				<ul>
					<li [class.active]="selectedTab === tabEnum.JOBS" (click)="selectedTab = tabEnum.JOBS;" >Jobs</li>
					<li [class.active]="selectedTab === tabEnum.CONFIGS" (click)="selectedTab = tabEnum.CONFIGS;" >Clusters</li>
				</ul>
			</div>
		</div>
	</div>

	<profilers-jobs-dashboard *ngIf="selectedTab === tabEnum.JOBS"></profilers-jobs-dashboard>
	<profilers-configs-dashboard *ngIf="selectedTab === tabEnum.CONFIGS"></profilers-configs-dashboard>

</div>
