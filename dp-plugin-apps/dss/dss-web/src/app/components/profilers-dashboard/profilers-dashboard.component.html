<div class="profilers-dashboard-container">
	

	<div class="tabs-container">
      <dp-tabs [tabEnum]="tabEnum" (selected)="selectedTab=$event"> </dp-tabs>
    </div>


	<profilers-jobs-dashboard *ngIf="selectedTab === tabEnum.JOBS"></profilers-jobs-dashboard>
	<profilers-configs-dashboard *ngIf="selectedTab === tabEnum.CONFIGS"></profilers-configs-dashboard>

</div>
