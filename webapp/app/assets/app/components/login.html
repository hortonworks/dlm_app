<div class="mdl-layout put-centre dataplane-be-together-section">
<div class="mdl-typography--text-center mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--green mdl-color-text--white">
                <h2 class="mdl-card__title-text">Please Login</h2>
            </div>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mdl-card__supporting-text">

                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" placeholder="Username" name="username" id="username" [(ngModel)]="model.name"  #username="ngModel" required />
                        <!--<label class="mdl-textfield__label" for="username">Username</label>-->
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="password" placeholder="Password" name="userpass" id="userpass" [(ngModel)]="model.password" #userpass="ngModel" required />
                        <!--<label class="mdl-textfield__label" for="userpass">Password</label>-->
                    </div>

            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button type="submit" class="mdl-button mdl-button--colored mdl-color--green mdl-color-text--white mdl-js-button mdl-js-ripple-effect">Log in</button>
            </div>
    </form>
        </div>
</div>
