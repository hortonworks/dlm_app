<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <div class="dataplane-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
                    <span class="dataplane-title mdl-layout-title">
                        <img class="dataplane-logo-image" src="assets/images/ui_logo.svg">
                    </span>
            <!-- Add spacer, to align navigation to the right in desktop -->
            <div class="dataplane-header-spacer mdl-layout-spacer"></div>

            <!-- Navigation -->

            <button class="dataplane-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
                <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
                <li *ngIf="isLoggedIn()" class="mdl-menu__item">My account</li>
                <li *ngIf="isLoggedIn()" class="mdl-menu__item">Log out</li>
            </ul>
        </div>
    </div>

    <div class="dataplane-drawer mdl-layout__drawer" reload>
        <span *ngIf="isLoggedIn()" class="mdl-layout-title">
            <img class="vw-logo-image" src="assets/images/vw.png">
        </span>
        <nav *ngIf="isLoggedIn()" class="mdl-navigation">
            <a class="mdl-navigation__link" href="" [sidenavRouterLink]="['/ui/dashboard']">Dashboard</a>
            <a class="mdl-navigation__link" href="" [sidenavRouterLink]="['/ui/add-cluster']" >Clusters</a>
            <div class="dataplane-drawer-separator"></div>
            <span class="mdl-navigation__link" href="">Data</span>
            <a class="mdl-navigation__link" href="">Tables</a>
            <a class="mdl-navigation__link" href="">Jobs</a>
            <a class="mdl-navigation__link" href="">Policies</a>
            <a class="mdl-navigation__link" href="">Back ups</a>
        </nav>
    </div>

    <div class="dataplane-content mdl-layout__content">
        <a name="top"></a>

        <router-outlet></router-outlet>

        <footer class="dataplane-footer mdl-mega-footer">

            <div class="mdl-mega-footer--middle-section">
                <p class="mdl-typography--font-light">Â© 2016 Hortonworks Inc</p>
            </div>

            <div class="mdl-mega-footer--bottom-section">

                <a class="dataplane-link mdl-typography--font-light" href="">About</a>
                <a class="dataplane-link mdl-typography--font-light" href="">Privacy Policy</a>
            </div>

        </footer>
    </div>
</div>
