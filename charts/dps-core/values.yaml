# Default values for dps-core.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hortonworks/dp-db-service
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

database:
  embedded: true
  host: localhost
  port: 5437
  username: dp_admin
  password: dp_admin # dps-core-secret-postgresql

# imageCredentials:
#   registry: {{ registry.url }}
#   username: {{ registry.username }}
#   password: {{ registry.password }}

image:
  namespace: hortonworks
  tag: latest

api:
  enabled: false
web:
  enabled: false
service:
  cluster: false
  database: false
  gateway: false

global:
  namespace: test
  registry: docker.io
  version: latest

database:
  name: dataplane
  username: dp_admin
  password: dp_admin


postgresql:
  postgresDatabase: {{ .Values.database.name }}
  postgresUser: {{ .Values.database.username }}
  postgresPassword: {{ .Values.database.password }}

dps-core-service-database:
  database:
    username: {{ .Values.database.username }}
    password: {{ .Values.database.password }} 
