apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "dps-core-service-database.fullname" . }}
  labels:
    app: {{ template "dps-core-service-database.name" . }}
    chart: {{ template "dps-core-service-database.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "dps-core-service-database.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "dps-core-service-database.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: docker.io/hortonworks/dp-db-service:1.1.0.0-195
          #image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: Always #{{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: CONSUL_HOST
              value: consul-vigilant-shark-7886df5f67-29fdx.dc1 #{{ .Values.consul.name}}-{{ .Release.Name }}-service.default.svc.cluster.local
            - name: DATABASE_URI
              value: jdbc:postgresql://postgresql.{{ .Release.Namespace }}.svc.cluster.local:5432/{{ .Values.database.name }}
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: dp-database-secret-{{ .Release.Name }} #{{ .Release.Name }}-database-secret
                  key:  POSTGRES_USER
            - name: DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  name: dp-database-secret-{{ .Release.Name }} #{{ .Release.Name }}-database-secret
                  key:  POSTGRES_PASSWORD
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /metrics
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
