#
# Secret spec for knox
#
apiVersion: v1
kind: Secret
metadata:
  name: dp-knox-secret-{{ .Release.Name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ template "projectName" . }}
    version: {{ .Chart.Version }}
    dpVersion: {{ .Values.global.dpVersion }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  KNOX_MASTER_PASSWORD: {{ .Values.knox.masterPassword | default (randAlphaNum 32) | b64enc | quote }}
  CERTIFICATE_PASSWORD: {{ .Values.knox.certPassword | default (randAlphaNum 32) | b64enc | quote }}