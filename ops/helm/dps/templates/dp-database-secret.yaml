#
# Secret spec for database access
#
apiVersion: v1
kind: Secret
metadata:
  name: dp-database-secret-{{ .Release.Name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ template "projectName" . }}
    version: {{ .Chart.Version }}
    dpVersion: {{ .Values.global.dpVersion }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  POSTGRES_USER: {{ .Values.postgres.user | b64enc | quote}}
  POSTGRES_PASSWORD: {{ .Values.postgres.password | default (randAlphaNum 32) | b64enc | quote }}
  USER_ADMIN_PASSWORD: {{ required "global.adminPassword must be set" .Values.global.adminPassword | b64enc | quote }}