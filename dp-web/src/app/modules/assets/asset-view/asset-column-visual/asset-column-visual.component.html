<div *ngIf="!noDataAvailable" [class.onlyHisto]="onlyHisto" [class.showPi]="showPi">
	<div *ngIf="data && data.profilerInfo" class="sticker"><span>{{data.profilerInfo}}</span></div>
	<div id="chart1" class="histoPiCont">
	    <svg></svg>
	</div>
	<div id="chart2" class="boxPlotCont">
	    <svg></svg>
	</div>
</div>
<div *ngIf="noDataAvailable" class="noDataAvailable">
  Profiled data not available.
</div>
