<div class="assetSearch borderBox" #outerCont>
  <div class="tabCont" #tabCont>
    <div class="tab" [class.active]="activeTab == tabEnum.NORMAL"  (click)="activeTab=tabEnum.NORMAL">{{"pages.dataset.asset-search.search" | translate}}</div>
    <div class="tab" [class.active]="activeTab == tabEnum.ADVANCE" (click)="activeTab=tabEnum.ADVANCE">{{"pages.dataset.asset-search.advanced" | translate}}</div>
    <div style="clear: both"></div>
  </div>
  <div class="queryEditorCont" #queryEditorCont>
    <normlal-query-editor *ngIf="activeTab == tabEnum.NORMAL"
                          [queryObj]="queryObj"
                          (onQueryObjUpdate)="onSimpleQueryObjUpdate($event)"
                          (onHeightChange)="onQueryEditorResize($event)"
    #basicQueryEditor ></normlal-query-editor>
    <advance-query-editor *ngIf="activeTab == tabEnum.ADVANCE"
                          [queryModel]="queryModel"
                          [clusterId]="clusterId"
                          (onHeightChange)="onQueryEditorResize($event)"
    #advanceQueryEditor ></advance-query-editor>
    <div style="clear: both"></div>
  </div>
  <div class="filterActionCont">
    <button class="mdl-button btn-hwx-primary" (click)="actionSearch()">{{"pages.dataset.asset-search.search" | translate}}</button>
    <button class="mdl-button btn-hwx-secondary" (click)="actionReset()" *ngIf="showQueryResults">{{"pages.dataset.asset-search.reset" | translate}}</button>
    <div style="clear: both"></div>
  </div>
  <div class="queryResultCont" #queryResultCont>
    <ds-assets-list [hideTabs]="true"
                    [hideSearch]="true"
                    [queryModels]="queryModel"
                    [innerListScrollable]="true"
                    [selectionAllowed]="false"
                    [avoidLoadingOnInit]="true"
                    [clusterId]="clusterId"
      *ngIf="showQueryResults"                    #dsAssetList></ds-assets-list>
    <div *ngIf="!showQueryResults" class="noSearchMessage"><span>{{"pages.dataset.asset-search.noSearchMsg" | translate}}</span></div>
  </div>
  <div class="actionButtonCont">
    <button class="mdl-button btn-hwx-secondary" (click)="actionCancel()">{{"pages.dataset.asset-search.cancel" | translate}}</button>
    <button *ngIf="!saveButton" class="mdl-button btn-hwx-primary" (click)="actionDone()">{{"pages.dataset.asset-search.done" | translate}}</button>
    <button *ngIf="saveButton" class="mdl-button btn-hwx-primary" (click)="actionDone()">{{"common.save" | translate}}</button>
    <div style="clear: both"></div>
  </div>
</div>
