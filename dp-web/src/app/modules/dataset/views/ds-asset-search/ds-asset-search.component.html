<div class="assetSearch borderBox">
  <div class="tabCont">
    <div class="tab" [class.active]="activeTab == tabEnum.NORMAL"  (click)="activeTab=tabEnum.NORMAL">Search</div>
    <div class="tab" [class.active]="activeTab == tabEnum.ADVANCE" (click)="activeTab=tabEnum.ADVANCE">Advance</div>
    <div style="clear: both"></div>
  </div>
  <div class="queryEditorCont">
    <normlal-query-editor *ngIf="activeTab == tabEnum.NORMAL"
                          [queryObj]="queryObj"
                          (onQueryObjUpdate)="fireNewQuery($event)"
    ></normlal-query-editor>
    <div class="advanceEditor" *ngIf="activeTab == tabEnum.ADVANCE">advanceEditor</div>
  </div>
  <div class="queryResultCont">
    <ds-assets-list [hideTabs]="true" [hideSearch]="true" [searchText]="assetName" [typeFilter]="queryObj.type"></ds-assets-list>
  </div>
  <div class="actionButtonCont">
    <div class="mdl-color--blue mdl-color-text--white mdl-button" (click)="actionCancel()">Cancel</div>
    <div class="mdl-color--green mdl-color-text--white mdl-button" (click)="actionDone()">Done</div>
    <div style="clear: both"></div>
  </div>
</div>
