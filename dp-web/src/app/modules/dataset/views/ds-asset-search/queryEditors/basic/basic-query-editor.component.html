<div class="queryEditor borderBox" #outerCont>
  <div class="inputWidgetCont">
    <div class="searchIconCont"><i class="fa fa-search"></i></div>
    <div class="searchWidgetCont">
      <search-widget #searchWidget
        [allowTagDismissal]="true"
        [tags]="filterTags"
        [searchText]="queryObj.searchText"
        [placeHolderText]="'Search'"
        (onNewSearch)="onNewSearch($event)"
        (onTagDelete)="removeFilter($event)"
      >
      </search-widget>
    </div>
<!--     <div class="showFiltersButton" (click)="toggleFilterCont()"><i class="fa fa-filter"></i>&nbsp;&nbsp;Filter&nbsp;&nbsp;<i class="fa fa-angle-down"></i></div> -->
    <div style="clear: both"></div>
  </div>
  <div *ngIf="filterStateFlag" class="filterCont">
    <div class="singleFilterCont">
      <div>Source</div>
      <select (change)="onFilterOptionChange()" [(ngModel)]="typeValueIndx"><option *ngFor="let optn of typeFilOptns let i=index;" [value]="i">{{optn}}</option></select>
    </div>
    <div class="singleFilterCont">
      <div>Owner</div>
      <select (change)="onFilterOptionChange()" [(ngModel)]="ownerIndx"><option *ngFor="let optn of ownerFilOptn let i=index;" [value]="i">{{optn}}</option></select>
    </div>
    <div class="singleFilterCont">
      <div>Created</div>
      <select (change)="onFilterOptionChange()" [(ngModel)]="createdValueIndx"><option *ngFor="let optn of createdFilOptns; let i=index;" [value]="i">{{optn}}</option></select>
    </div>
    <div class="singleFilterCont">
      <div>Size</div>
      <select (change)="onFilterOptionChange()" [(ngModel)]="sizeValueIndx"><option *ngFor="let optn of sizeFilOptns let i=index;" [value]="i">{{optn}}</option></select>
    </div>
    <div class="singleFilterCont">
      <div>Datalake</div>
      <select (change)="onFilterOptionChange()" [(ngModel)]="dLakeIndx"><option *ngFor="let optn of dlFilOptns let i=index;" [value]="i">{{optn}}</option></select>
    </div>
    <div style="clear: both"></div>
  </div>
</div>
