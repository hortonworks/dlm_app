<div class="tileProxy" (click)="showFullView($event)">
  <div class="header overFlowEllipsis">
    <span class="title">{{dsModel.name}}</span>
    <span class="options">
      <i *ngIf="dsModel.favourite" class="fa fa-star"></i>
      <button id="dropDownIcon_{{ dsModel.id }}" class="mdl-button mdl-js-button mdl-button--icon"><i class="fa fa-ellipsis-v"></i></button>
      <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" [attr.for]="'dropDownIcon_' + dsModel.id">
        <li class="mdl-menu__item"><i class="fa fa-edit"></i>Edit</li>
        <li class="mdl-menu__item"><i class="fa fa-close"></i>Delete</li>
        <li class="mdl-menu__item">
          <i class="fa fa-star"></i>
          <span *ngIf="dsModel.favourite">Remove from Favourites</span>
          <span *ngIf="!dsModel.favourite">Add to Favourites</span>
        </li>
      </ul>
    </span>
  </div>
  <div class="metaInfo">
    <div><div class="label">DATALAKE:</div><b>{{dsModel.datalakeName}}</b></div>
    <div><div class="label">CREATOR:</div><b>{{dsModel.creatorName}}</b></div>
  </div>

  <div class="footer">
    <div class="division"><span>HIVE:</span><span>{{dsModel.counts.hiveCount}}</span></div>
    <div class="division border-left"><span>FILES:</span><span>{{dsModel.counts.filesCount}}</span></div>
  </div>
</div>
