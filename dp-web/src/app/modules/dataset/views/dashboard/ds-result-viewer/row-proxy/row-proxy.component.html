<table #table class="mdl-data-table mdl-js-data-table" on-mouseleave="hoveredIndex=null">
  <thead>
    <tr>
      <th class="mdl-data-table__cell--non-numeric"></th>
      <th class="mdl-data-table__cell--non-numeric">NAME</th>
      <th class="mdl-data-table__cell--non-numeric">DATALAKE</th>
      <th class="mdl-data-table__cell--non-numeric">CREATED BY</th>
      <th class="mdl-data-table__cell--non-numeric">HIVE TABLES</th>
      <th class="mdl-data-table__cell--non-numeric">HDFS FILES</th>
      <th class="mdl-data-table__cell--non-numeric actions"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dsModel of datasetModels; let index=index" on-mouseover="hoveredIndex=index">
      <td class="mdl-data-table__cell--numeric mdl-data-table__cell--placeholder"></td>
      <td class="mdl-data-table__cell--non-numeric mdl-data-table__cell--clickable key-column" (click)="showFullView(dsModel)">{{dsModel.name}}<span *ngIf="dsModel.favourite"><i class="fa__fa-star--favourite-icon fa fa-star"></i></span></td>
      <td class="mdl-data-table__cell--non-numeric mdl-data-table__cell--non-clickable">{{dsModel.datalakeName}}</td>
      <td class="mdl-data-table__cell--non-numeric mdl-data-table__cell--non-clickable">{{dsModel.creatorName}}</td>
      <td class="mdl-data-table__cell--non-numeric mdl-data-table__cell--non-clickable">{{dsModel.counts.hiveCount}}</td>
      <td class="mdl-data-table__cell--non-numeric mdl-data-table__cell--non-clickable">{{dsModel.counts.filesCount}}</td>
      <td class="mdl-data-table__cell--non-numeric actions">
        <div [ngClass]="{'visibility-visible': index === hoveredIndex, 'visibility-hidden': index !== hoveredIndex}">
          <button  id="dropDownIcon_{{ dsModel.id }}" class="mdl-button mdl-js-button mdl-button--icon"><i class="fa fa-ellipsis-h fa__fa-ellipsis-h--icon"></i></button>
          <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                  [attr.for]="'dropDownIcon_' + dsModel.id">
              <li class="mdl-menu__item"><i class="fa__fa-edit--icon fa fa-edit"></i>Edit</li>
              <li class="mdl-menu__item"><i class="fa__fa-close--icon fa fa-close"></i>Delete</li>
              <li class="mdl-menu__item">
              <i class="fa__fa-star--icon fa fa-star"></i>
              <span *ngIf="dsModel.favourite">Remove from Favourites</span>
              <span *ngIf="!dsModel.favourite">Add to Favourites</span>
              </li>
          </ul>
          </div>
      </td>
    </tr>
  </tbody>
</table>
