<div class="dataset-dashboard borderBox">
  <div class="dataset-search"></div>
  <div class="main-container">
    <nav-tag-panel (updateSelection)="onTagChange($event)"></nav-tag-panel>
    <div class="result-viewer">
      <div class="result-header">
        <span class="resultsTitle" *ngIf="currentDsTag">{{currentDsTag.name}}</span>
        <div class="mdl-button-group">
          <button class="mdl-color--green mdl-color-text--white mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
              <i class="fa fa-plus"></i> NEW
          </button>
        </div>
        <div class="mdl-button-group">
          <button (click)="onViewChange('grid')" [ngClass]="{'mdl-color--green': currentView === 'grid' }" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            <i class="fa fa-th"></i>
          </button>
           <button (click)="onViewChange('list')" [ngClass]="{'mdl-color--green': currentView === 'list' }" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            <i class="fa fa-list-ul"></i>
          </button>
        </div>
      </div>
      <div class="result-container"><ds-nav-result-viewer [view]="currentView" [currentDsTag]="currentDsTag"></ds-nav-result-viewer></div>
    </div>
    <div style="clear: both;"></div>
  </div>
</div>
