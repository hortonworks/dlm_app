<div class="dataset-dashboard borderBox">
  <div class="dataset-search"></div>
  <div class="main-container">
    <nav-tag-panel (updateSelection)="onTagChange($event)"></nav-tag-panel>
    <div class="result-viewer">
      <div class="result-header">
        <span class="resultsTitle" *ngIf="currentDsTag">{{currentDsTag.name}}</span>
        <span class="result-header-buttonCont"><span class="mdl-button mdl-button--colored mdl-color--green mdl-color-text--white"><i class="fa fa-plus"></i> NEW</span></span>
      </div>
      <div class="result-container"><ds-nav-result-viewer [currentDsTag]="currentDsTag"></ds-nav-result-viewer></div>
    </div>
    <div style="clear: both;"></div>
  </div>
</div>
