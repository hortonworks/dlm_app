<div class="dataset-dashboard borderBox">
    <nav-tag-panel (updateSelection)="onTagChange($event)"
                   [dsNameSearch]="dsNameSearch"
    ></nav-tag-panel>
    <div class="result-viewer">
        <div class="mdl-grid mdl-grid--no-spacing dataset-search">
            <div class="dp-input mdl-cell--10-col">
                <input type="text" placeholder="Search" [ngModel]="dsNameSearch" (change)="dsNameSearchChange($event)"/>
            </div>
        </div>

        <div class="page-container">
            <div class="result-header">
                <div class="mdl-grid mdl-grid--no-spacing">
                    <div class="hwx-title" *ngIf="currentDsTag">{{currentDsTag.name}}</div>
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-button-group">
                        <button (click)="onViewChange(views.list)" [ngClass]="{'button-color--dark-grey': currentView === views.list }" class="mdl-button">
                            <i class="fa fa-list-ul"></i>
                        </button>
                        <button (click)="onViewChange(views.grid)" [ngClass]="{'button-color--dark-grey': currentView === views.grid }" class="mdl-button">
                            <i class="fa fa-th"></i>
                        </button>
                    </div>
                    <div class="addDatasetButtonCont">
                      <button class="mdl-button btn-hwx-primary pull-right" (click)="actionAddNewDataset()">
                        {{("pages.dataset.labels.newDataset" | translate).toUpperCase()}}
                      </button>
                    </div>
                </div>
            </div>

            <div class="spacer-15"></div>

            <div class="result-container">
                <ds-nav-result-viewer
                  [view]="currentView"
                  [currentDsTag]="currentDsTag"
                  [dsNameSearch]="dsNameSearch"
                ></ds-nav-result-viewer>
            </div>
        </div>
    </div>
  <div style="clear: both"></div>
</div>
