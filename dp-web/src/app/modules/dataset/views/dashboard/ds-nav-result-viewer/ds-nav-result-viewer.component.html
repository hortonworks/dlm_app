<div *ngIf="!datasetModels">Loading...</div>
<div *ngIf="datasetModels && view === views.grid">
  <ds-tile-proxy *ngFor="let dsMdl of datasetModels" [dsModel]="dsMdl"></ds-tile-proxy>
  <div style="clear:both"></div>
</div>
<div *ngIf="datasetModels && view === views.list">
  <ds-row-proxy [datasetModels]="datasetModels"></ds-row-proxy>
</div>
<dp-pagination [start]=start [pageSize]=limit 
  [total]=total [label]=paginationLabel
  (pageChanged)="onPageChange($event)"
  (sizeChanged)="onSizeChange($event)"></dp-pagination>
