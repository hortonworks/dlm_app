<div class="hwx-title">{{"pages.dataset.ds-editor.information" | translate}}</div>
<div class="form-group">
  <label for="name" class="required">{{"common.name" | translate}}</label>
  <div class="dp-input-and-message-wrapper">
    <input type="text" placeholder="Name" #datasetName="ngModel" name="name" id="name" [(ngModel)]="dsModel.name" required dpUniqueDatasetName [ngClass]="{'validation-error': datasetName.invalid && datasetName.errors.unique}"/>
    <div *ngIf="datasetName.invalid && datasetName.errors.unique" class="error-message">
      {{"pages.dataset.ds-editor.errors.unique" | translate}}
    </div>
  </div>
</div>
<div class="form-group">
  <label for="description" class="required">{{"common.description" | translate}}</label>
  <textarea type="text" placeholder="Description" name="description" id="description" [(ngModel)]="dsModel.description" required></textarea>
</div>
<div class="form-group">
  <label class="required">{{"common.datalake" | translate}}</label>
  <select [(ngModel)]="dsModel.datalakeId" (change)="onLakeSelectionChange()">
    <option value="0">Select Datalake</option>
    <option *ngFor="let lake of lakes" value="{{lake.id}}">{{lake.name}}, {{lake.dcName}}</option>
  </select>
</div>
<div class="form-group">
  <label for="tags">{{"common.tags" | translate}}</label>
  <div class="hwx-inline-desc">{{"pages.dataset.ds-editor.tagDescription" | translate}}</div>
  <tagging-widget id="tags" [tags]="tags"
                  [availableTags]="availableTags"
                  [clearOnSearch]="true"
                  (textChange)="onTagSearchChange($event)"
                  (onNewSearch)="onNewTagAddition($event)"
  ></tagging-widget>
</div>


<div class="button-container">
  <button class="mdl-button btn-hwx-primary" (click)="onNext()" [disabled]="datasetName.invalid && datasetName.errors.unique">{{"pages.dataset.ds-editor.action.next" | translate}}</button>
  <button class="mdl-button btn-hwx-default" (click)="onCancel()">{{"pages.dataset.ds-editor.action.cancel" | translate}}</button>
</div>
