<div class="borderBox infoHolder">
  <div class="dp-input">
    <label for="name" style="display: block;">Name&nbsp;<span class="markMandatory">*</span></label>
    <input class="" type="text" placeholder="Name" name="name" id="name" [(ngModel)]="dsModel.name" required/>
  </div>
  <br/><br/>
  <div class="dp-input">
    <label for="description" style="display: block;">Description&nbsp;<span class="markMandatory">*</span></label>
    <textarea class="" type="text" placeholder="Description" name="description" id="description" [(ngModel)]="dsModel.description" required></textarea>
  </div>
  <br/><br/>

  <div class="dp-input">
    <label style="display: block;">Datalake&nbsp;<span class="markMandatory">*</span></label>
    <select [(ngModel)]="dsModel.datalakeId" (change)="onLakeSelectionChange()">
      <option value="0">Select Datalake</option>
      <option *ngFor="let lake of lakes" value="{{lake.id}}">{{lake.name}}</option>
    </select>
  </div>
  <br/><br/>



  <div class="dp-input">
    <label for="tags" style="display: block;">Tag</label>
    <div class="helpText">Some text Babu will provide, hopefully it will explain what is tagging in the context of dataset.</div>
    <tagging-widget id="tags" [tags]="tags"
                    [availableTags]="availableTags"
                    [clearOnSearch]="true"
                    (textChange)="onTagSearchChange($event)"
                    (onNewSearch)="onNewTagAddition($event)"
    ></tagging-widget>
  </div>
  <br/><br/>
</div>
