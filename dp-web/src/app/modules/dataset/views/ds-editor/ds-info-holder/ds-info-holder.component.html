<div class="borderBox">
  <div class="dp-input">
    <label for="name" style="display: block;">Name</label>
    <input class="" type="text" placeholder="Name" name="name" id="name" [(ngModel)]="dsModel.name" required/>
  </div>
  <br/><br/>
  <div class="dp-input">
    <label for="description" style="display: block;">Description</label>
    <textarea class="" type="text" placeholder="Description" name="description" id="description" [(ngModel)]="dsModel.description" required></textarea>
  </div>
  <br/><br/>




  <div class="dp-input">
    <label for="tags" style="display: block;">Tag</label>
    <div class="helpText">Some text Babu will provide, hopefully it will explain what is tagging in the context of dataset.</div>
    <tagging-widget id="tags" [tags]="tags"
                    [availableTags]="availableTags"
                    [clearOnSearch]="true"
                    (textChange)="onTagSearchChange($event)"
                    (onNewSearch)="onNewTagAddition($event)"
    ></tagging-widget>
  </div>
  <br/><br/>
</div>
