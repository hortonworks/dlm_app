<div class="hwx-title">Summary</div>
<div class="display-group display-group-h">
  <label>Name</label><span>{{dsModel.name}}</span>
</div>
<div class="display-group display-group-h">
  <label>Description</label><span>{{dsModel.description}}</span>
</div>
<div class="display-group display-group-h">
  <label>Datalake</label><span>{{dsModel.datalakeName}}</span>
</div>
<div class="display-group display-group-h">
  <label>Tags</label><span class="cs-list"><span *ngFor="let tag of tags;">{{tag}}</span></span>
</div>

<div class="button-container">
  <button class="mdl-button btn-hwx-primary" data-se="asset_collection_summary_save" (click)="onSave()">{{"pages.dataset.ds-editor.action.save" | translate}}</button>
  <button class="mdl-button btn-hwx-default" data-se="asset_collection_summary_cancle" (click)="onCancel()">{{"pages.dataset.ds-editor.action.cancel" | translate}}</button>
</div>
