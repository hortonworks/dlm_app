<div *ngIf="!dsModel">Loading ... </div>
<div *ngIf="dsModel" class="dsFullView borderBox">
  <div class="div50Percent">
    <div class="dsTitle">
      <span>{{dsModel.name}}</span>
      <i *ngIf="dsModel.favourite" class="fa fa-star"></i>
    </div>
    <div class="metaInfo">
      <div><div class="label">DATALAKE:</div><b>{{dsModel.datalakeName}}</b></div>
      <div><div class="label">CREATOR:</div><b>{{dsModel.creatorName}}</b></div>
    </div>
  </div>
  <div class="div50Percent">
  </div>
  <div style="clear: both;"></div>
  <ds-assets-list [dsModel]="dsModel"></ds-assets-list>

</div>
