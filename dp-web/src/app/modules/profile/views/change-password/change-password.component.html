<section class="" [formGroup]="form">
  Change password
  <div>
    <input type="password" placeholder="Current password" formControlName="passwordCurrent"/>
  </div>
  <div>
    <input type="password" placeholder="New password" formControlName="passwordNew"/>
  </div>
  <div>
    <input type="password" placeholder="Retype new password" formControlName="passwordNewConfirm"/>
  </div>
  <span *ngIf="!form.valid" class="help-block text-danger">
    <div *ngIf="!form.errors.isValid">
      The two passwords aren't the same
    </div>
  </span>
  <div class="footer">
    <button type="button">Change</button>
    <button type="button" [routerLink]="['/']">Cancel</button>
  </div>
</section>
