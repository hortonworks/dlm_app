<form class="page-container" [formGroup]="form" (submit)="onSubmit();" novalidate="novalidate">
  <label>
    <span>
      {{'pages.profile.change_password.current_password' | translate}}
    </span>
    <input type="password" [placeholder]="'pages.profile.change_password.current_password' | translate" [(ngModel)]="passwordCurrent" formControlName="passwordCurrent"/>
  </label>
  <label>
    <span>
      {{'pages.profile.change_password.new_password' | translate}}
    </span>
    <input type="password" [placeholder]="'pages.profile.change_password.new_password' | translate" [(ngModel)]="passwordNew" formControlName="passwordNew"/>
  </label>
  <label>
    <span>
      {{'pages.profile.change_password.confirm_new_password' | translate}}
    </span>
    <input type="password" [placeholder]="'pages.profile.change_password.confirm_new_password' | translate" [(ngModel)]="passwordNewConfirm" formControlName="passwordNewConfirm"/>
  </label>
  <div *ngIf="serverError || (form.dirty && !form.valid && form.errors && form.errors.noMatch)" class="text-danger">
    <div *ngIf="form.dirty && !form.valid && form.errors && form.errors.noMatch">
      {{'pages.profile.change_password.errors.noMatch' | translate}}
    </div>
    <div *ngIf="serverError">
      {{serverError}}
    </div>
  </div>
  <div class="footer">
    <button type="submit" class="mdl-button btn-hwx-primary" [disabled]="!form.valid">{{'submit_and_logout' | translate}}</button>
    <button type="button" class="mdl-button btn-hwx-default" [routerLink]="['/']">{{'common.cancel' | translate}}</button>
  </div>
</form>
