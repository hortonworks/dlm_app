<form class="" [formGroup]="form" (submit)="onSubmit();" novalidate="novalidate">
  Change password
  <div>
    <input type="password" placeholder="Current password" [(ngModel)]="passwordCurrent" formControlName="passwordCurrent"/>
  </div>
  <div>
    <input type="password" placeholder="New password" [(ngModel)]="passwordNew" formControlName="passwordNew"/>
  </div>
  <div>
    <input type="password" placeholder="Retype new password" [(ngModel)]="passwordNewConfirm" formControlName="passwordNewConfirm"/>
  </div>
  <div *ngIf="form.dirty && !form.valid" class="help-block text-danger">
    <div *ngIf="form.errors && form.errors.noMatch">
      The two passwords aren't the same
    </div>
  </div>
  <div class="help-block text-danger">
    {{serverError}}
  </div>
  <div class="footer">
    <button type="submit">Change</button>
    <button type="button" [routerLink]="['/']">Cancel</button>
  </div>
</form>
