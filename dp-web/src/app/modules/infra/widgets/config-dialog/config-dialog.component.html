<dialog id="dialog" class="mdl-dialog">
  <div class="dialog-title">
    <i class="fa fa-cogs"></i>
    Additional Config
  </div>
  <div class="dialog-container">
    <div class="hwx-desc">Please provide these additional configurations required by Dataplane to discover the cluster information</div>
    <div *ngIf="showError">
      <div class="error-notification-bar">
        <i class="fa fa-times-circle pull-left"></i>
        <div class="text-medium">{{"common.failed" | translate}}</div>
        <div class="text-small-1">{{errorMessage}} </div>
      </div>
    </div>
    <form #configForm="ngForm">
      <div *ngIf="requestAmbariCreds">
        <div class="form-group">
          <label class="required">{{"pages.infra.labels.ambariUsername" | translate}}</label>
          <input required class="dp-input" style="width: 330px" name="username" type="text" [(ngModel)]="clusterDetailsRequest.ambariUser"/>
        </div>
        <div class="form-group">
          <label class="required">{{"pages.infra.labels.ambariPassword" | translate}}</label>
          <input required class="dp-input" style="width: 330px" name="password" type="password" [(ngModel)]="clusterDetailsRequest.ambariPass"/>
        </div>
      </div>
      <div *ngIf="requestKnoxURL">
        <div class="form-group">
          <label class="required">{{"pages.infra.labels.knoxUrl" | translate}}</label>
          <div class="hwx-inline-desc">Url of Knox running in Ambari managed cluster</div>
          <input required class="dp-input" style="width: 330px" name="knox-url" type="text" [(ngModel)]="clusterDetailsRequest.knoxUrl"/>
        </div>
      </div>
    </form>
    <div class="actions">
      <button type="button" (click)="save()" class="mdl-button btn-hwx-primary">OK</button>
      <button type="button" (click)="cancel()" class="mdl-button btn-hwx-primary">Cancel</button>
    </div>
  </div>

</dialog>
