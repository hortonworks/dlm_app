<div class="container line-height-1-5">
  <div class="margin-top-bottom-20">
    {{"pages.infra.description.userManagement" | translate}}
  </div>
  <router-outlet name="sidebar"></router-outlet>
  <div class="pull-right action-bar">
    <div  class="search-input">
      <input  id="search" name="name" type="text" placeholder="{{'common.search' | translate}}">
      <i aria-hidden="true" class="fa fa-search dp-input__icon"></i>
    </div>
    <dp-dropdown></dp-dropdown>
    <button class="mdl-button btn-hwx-primary" (click)="addUser()"> {{"pages.infra.labels.addUser" | translate}} </button>
  </div>
  <div style="clear: both"></div>
  <div class="table-container">
    <table class="mdl-data-table mdl-js-data-table" dp-config-table>
      <thead>
        <th class="mdl-data-table__cell--non-numeric mdl-data-table__cell--placeholder"></th>
        <th class="mdl-data-table__cell--non-numeric">{{"pages.infra.labels.username" | translate}}</th>
        <th class="mdl-data-table__cell--non-numeric">{{"pages.infra.labels.roles" | translate}}</th>
        <th class="mdl-data-table__cell--non-numeric">{{"common.status" | translate}}</th>
        <th class="mdl-data-table__cell--non-numeric"></th>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="mdl-data-table__cell--non-numeric"><input name={{user.id}} type="checkbox"/></td>
          <td class="mdl-data-table__cell--non-numeric key-column"(click)="editUser(user.userName)">{{user.userName}}</td>
          <td class="mdl-data-table__cell--non-numeric">{{user.roles.join(', ')}}</td>
          <td class="mdl-data-table__cell--non-numeric">{{user.active? 'Active' : 'Inactive'}}</td>
          <td>
            <button [attr.id]="'dropDown_'+user.id" class="mdl-button mdl-js-button mdl-button--icon hwx-button-icon">
            <i class="fa fa-ellipsis-v fa__fa-ellipsis-h--icon"></i></button>
            <ul mdl class="mdl-menu mdl-menu--top-right mdl-js-menu mdl-js-ripple-effect" [attr.for]="'dropDown_'+user.id">
              <li class="mdl-menu__item" (click)="editUser(user.userName)"><i class="fa fa-edit menu-icon"></i>{{"common.edit" | translate}}</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
