  <div class="mdl-cell mdl-cell--12-col">
    <div class="summary-pane-1">
      <ul>
        <li>
          <div class="title">Ldap Url</div>
          <div>
            <div class="value">{{ldapProperties.ldapUrl}}</div>

              <button id="ldap-actions" class="mdl-button mdl-js-button mdl-button--icon hwx-button-icon pull-right">
                <i class="fa fa-ellipsis-v"></i></button>
              <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="ldap-actions">
                <li class="mdl-menu__item" (click)="editLdap()"><i class="fa fa-edit menu-icon"></i>{{"common.edit" | translate}}</li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
