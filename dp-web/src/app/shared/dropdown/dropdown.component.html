<div>
  <button  [attr.id]="uniqueId" class="mdl-button btn-hwx-default">
    <i class="fa fa-cog" aria-hidden="true"></i>
    <span> {{name}} </span>
  </button>
  <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" [attr.for]="uniqueId">
    <li *ngIf="list.length === 0" class="mdl-menu__item" disabled> None </li>
    <li class="mdl-menu__item" *ngFor="let item of list"> {{ item }}</li>
  </ul>
</div>
