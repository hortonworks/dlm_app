<span class="paginationRow">
  <span>{{"common.pagination.rowsPerPage" | translate}}</span>
  <span class="pageSizeSpan">
    <select [(ngModel)]="pageSize" (change)="pageSizeChange()">
      <option *ngFor="let opt of pageSizeOptions;" [value]="opt">{{opt}}</option>
    </select>
  </span>&nbsp;&nbsp;&nbsp;&nbsp;
  <span>{{Math.min(count,pageStartIndex) + "-" + Math.min(count,(pageSize +pageStartIndex -1)) +" of " + count}}</span>&nbsp;&nbsp;&nbsp;&nbsp;
  <i class="fa fa-chevron-left" (click)="previous()"></i>&nbsp;&nbsp;
  <i class="fa fa-chevron-right" (click)="next()"></i>
</span>
<div style="clear: both"></div>
