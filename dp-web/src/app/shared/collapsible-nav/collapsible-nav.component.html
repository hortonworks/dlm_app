<div #sideNav class="sidenav"  [ngClass]="{'collpased': collapseSideNav}">

  <div class="dp-header-logo borderBox">
    <img #personaNavSrc *ngIf="activePersonaImageName" [attr.src]="'../../../assets/images/' + activePersonaImageName" alt="Hortonworks Dataplane"/>
    <span class="persona-name">{{ activePersonaName }}</span>
  </div>

  <span class="sidenav-item" *ngFor="let tabEntry of personaTabs; let i = index" [ngClass]="{'active': activeTabName === tabEntry.tabName}" (click)="navigateToURL(tabEntry)">
    <i *ngIf="tabEntry.iconClassName != ''" [ngClass]="'fa ' +  tabEntry.iconClassName" aria-hidden="true"></i>  <span class="sidenav-item-name"> {{ tabEntry.tabName }} </span>
  </span>

  <div class="expander" (click)="toggleNav()">
    <i *ngIf="!collapseSideNav" class="fa fa-angle-double-left"></i>
    <i *ngIf="collapseSideNav" class="fa fa-angle-double-right"></i>
  </div>

</div>

<dp-persona-popup [personas]="headerData.personas" [personaNavSrc]="personaNavSrc" (personaChange)="navigateToPersona($event)"> </dp-persona-popup>
