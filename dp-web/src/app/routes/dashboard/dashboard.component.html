<section style="padding: 40px;">
  <header style="display: flex;align-items: center">
    <h1 style="flex-grow: 1">Data Lakes</h1>
    <a [routerLink]="['/lake-add']" class="mdl-button mdl-button--colored mdl-color--green mdl-color-text--white mdl-js-button mdl-js-ripple-effect">
      Add
    </a>
  </header>
  <div>
    <p>
      Lorem ipsum dolor amet.
    </p>
    <div>
      <div *ngFor="let cLake of lakes">
        <div>{{cLake.clustersWithHealth[0].health.status}}  {{cLake.lake.name}}</div>
        {{cLake | json}}
      </div>
    </div>
  </div>
</section>
