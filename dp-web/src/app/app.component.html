<dp-header mdl *ngIf="isUserSignedIn()" [headerData]="headerData" [user]="getUser()"  [(personaTabs)]="personaTabs" [(viewPaneState)]="viewPaneState"> </dp-header>
<dp-collapsible-nav mdl *ngIf="isUserSignedIn()" [personaTabs]="personaTabs" [(viewPaneState)]="viewPaneState"> </dp-collapsible-nav>
<main [ngClass]="{'maximised': viewPaneStates.MAXIMISE  === viewPaneState,
                    'minimized': viewPaneStates.MINIMISE === viewPaneState,
                    'default' : viewPaneStates.DEFAULT === viewPaneState}">

  <div mdl class="page-content"> <router-outlet></router-outlet></div>
</main>
<router-outlet name="dialog" ></router-outlet>
