<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <div class="dataplane-header mdl-layout__header mdl-layout__header--waterfall" [hidden]="!isLoggedIn()" style="display: none;">
        <div class="mdl-layout__header-row">
            <span class="dataplane-title mdl-layout-title">
                <img class="dataplane-logo-image" src="../assets/images/ui_logo.svg">
            </span>
            <!-- Add spacer, to align navigation to the right in desktop -->
            <div class="dataplane-header-spacer mdl-layout-spacer"></div>

            <!-- Navigation -->

            <div>
                <button class="dataplane-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button"
                        [ngClass]="{'admin-a': (who === 1 && [persona.INFRAADMIN, persona.ADMIN, persona.SUPERUSER].includes(environment.persona)),
                                    'admin-b': (who === 2 && [persona.INFRAADMIN, persona.ADMIN, persona.SUPERUSER].includes(environment.persona)),
                                    'admin-h': (who === 2 && [persona.ANALYSTADMIN].includes(environment.persona)),
                                    'admin-r': (who === 1 && [persona.ANALYSTADMIN].includes(environment.persona))}">
                    <span class="logged-in-user"> </span>
                </button>
                <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
                    <li *ngIf="isLoggedIn()" class="mdl-menu__item">My account</li>
                    <li *ngIf="isLoggedIn()" class="mdl-menu__item"><a href="#" routerLink="/logout">log out</a></li>
                </ul>
                <div class="user-name"> {{ getUserName() }} </div>
            </div>
        </div>
    </div>



    <div class="dataplane-content mdl-layout__content">
      <router-outlet style=""></router-outlet>
    </div>
</div>
