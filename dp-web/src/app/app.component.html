<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <div class="dataplane-header mdl-layout__header mdl-layout__header--waterfall" [hidden]="!isLoggedIn()">
        <div class="mdl-layout__header-row">
            <span class="dataplane-title mdl-layout-title">
                <img class="dataplane-logo-image" src="../assets/images/ui_logo.svg">
            </span>
            <!-- Add spacer, to align navigation to the right in desktop -->
            <div class="dataplane-header-spacer mdl-layout-spacer"></div>

            <!-- Navigation -->

            <div>
                <button class="dataplane-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button"
                        [ngClass]="{'admin-a': (who === 1 && [persona.INFRAADMIN, persona.ADMIN, persona.SUPERUSER].includes(environment.persona)),
                                    'admin-b': (who === 2 && [persona.INFRAADMIN, persona.ADMIN, persona.SUPERUSER].includes(environment.persona)),
                                    'admin-h': (who === 2 && [persona.ANALYSTADMIN].includes(environment.persona)),
                                    'admin-r': (who === 1 && [persona.ANALYSTADMIN].includes(environment.persona))}">
                    <span class="logged-in-user"> </span>
                </button>
                <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
                    <li *ngIf="isLoggedIn()" class="mdl-menu__item">My account</li>
                    <li *ngIf="isLoggedIn()" class="mdl-menu__item"><a href="#" routerLink="/logout">log out</a></li>
                </ul>
                <div class="user-name"> {{ getUserName() }} </div>
            </div>
        </div>
    </div>

    <div class="dataplane-drawer mdl-layout__drawer" reload>
        <span *ngIf="isLoggedIn()" class="mdl-layout-title vw-logo-image">
            <img src="/assets/images/hortonia.png">
        </span>
        <nav *ngIf="isLoggedIn()" class="mdl-navigation">
            <a *ngIf="[persona.INFRAADMIN, persona.ADMIN, persona.SUPERUSER].includes(environment.persona)" class="mdl-navigation__link mdl-typography--font-medium" href="" [sidenavRouterLink]="['/dashboard']">DASHBOARD</a>
            <a *ngIf="[persona.INFRAADMIN, persona.ADMIN, persona.SUPERUSER].includes(environment.persona)" class="mdl-navigation__link mdl-typography--font-medium" href="" [sidenavRouterLink]="['/add-data-lake']" > {{ environment.DATA_CENTER_DATA_LAKE }} </a>
            <a *ngIf="[persona.ANALYSTADMIN, persona.SUPERUSER].includes(environment.persona)" class="mdl-navigation__link mdl-typography--font-medium" href="" [sidenavRouterLink]="['/data-analyst/analyst-dashboard']" > DATA SETS </a>

            <a *ngIf="[persona.INFRAADMIN, persona.ADMIN, persona.SUPERUSER].includes(environment.persona)" class="mdl-navigation__link" href="" [sidenavRouterLink]="['/data-manager']" style="position: relative">
                <div class="mdl-typography--font-medium">
                    DATA MANAGER
                </div>
                <div style="font-size: 10px;position: absolute;bottom: 0;">
                    Backup and Restore
                </div>
            </a>
        </nav>
    </div>

    <div class="dataplane-content mdl-layout__content">
      <router-outlet style=""></router-outlet>
    </div>
</div>
