<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <div class="dataplane-header mdl-layout__header mdl-layout__header--waterfall" [hidden]="!isLoggedIn() || isSubAppRoute()" style="display: none;">
        <div class="mdl-layout__header-row">
            <span class="dataplane-title mdl-layout-title">
                <img class="dataplane-logo-image" src="../assets/images/ui_logo.svg">
            </span>
            <!-- Add spacer, to align navigation to the right in desktop -->
            <div class="dataplane-header-spacer mdl-layout-spacer"></div>

            <!-- Navigation -->

            <div>
                <button class="dataplane-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button"
                        [ngClass]="{'admin-a': [persona.INFRAADMIN, persona.ADMIN, persona.SUPERUSER].includes(environment.persona),
                                    'admin-b': [persona.INFRAADMIN, persona.ADMIN, persona.SUPERUSER].includes(environment.persona),
                                    'admin-h': [persona.ANALYSTADMIN].includes(environment.persona),
                                    'admin-r': [persona.ANALYSTADMIN].includes(environment.persona)}">
                    <span class="logged-in-user"> </span>
                </button>
                <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
                    <li *ngIf="isLoggedIn()" class="mdl-menu__item">My account</li>
                    <li *ngIf="isLoggedIn()" class="mdl-menu__item"><a href="#" routerLink="/logout">log out</a></li>
                </ul>
                <div class="user-name"> {{ getUserName() }} </div>
            </div>
        </div>
    </div>



    <div class="dataplane-content mdl-layout__content">
      <div class="dp-container" style="position: fixed;top:0;left:0;height: 100%; width: 100%; background-color: rgb(247, 247, 247);">
        <div style="display: flex;height: 100%;" >
          <aside class="dp-aside" [hidden]="isSubAppRoute()"></aside>
          <div style="flex-grow: 1;overflow: auto;">
            <router-outlet style=""></router-outlet>
          </div>
        </div>
      </div>
    </div>
</div>
