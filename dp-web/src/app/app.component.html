<dp-header mdl *ngIf="isUserSignedIn()" [headerData]="headerData" [user]="getUser()"  [(viewPaneState)]="viewPaneState"> </dp-header>
<dp-collapsible-nav mdl *ngIf="isUserSignedIn()" [(viewPaneState)]="viewPaneState"> </dp-collapsible-nav>
<main [ngClass]="{'maximised': isUserSignedIn() && viewPaneStates.MAXIMISE  === viewPaneState,
                    'minimized': isUserSignedIn() && viewPaneStates.MINIMISE === viewPaneState,
                    'default' : isUserSignedIn() && viewPaneStates.DEFAULT === viewPaneState}">
  <div mdl class="page-content">
    <router-outlet></router-outlet>
  </div>
</main>
<router-outlet name="dialog" ></router-outlet>
