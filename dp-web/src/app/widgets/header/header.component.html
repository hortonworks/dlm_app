  <div class="mdl-grid mdl-grid--no-spacing">
    <div class="mdl-cell--5-col">
      <dp-bread-crumb> </dp-bread-crumb>
    </div>

    <div class="mdl-layout-spacer"></div>

    <div class="actions">
      <button id="header-menu" class="mdl-button mdl-js-button">

        <i class="fa fa-caret-down" aria-hidden="true"></i>

        <div class="footer">
          <a id="logout-btn" [routerLink]="['/profile/change-password']">
            <button class="mdl-button btn-hwx-secondary">Change password</button>
          </a>
          <span>&nbsp;</span>
          <a id="logout-btn" href="{{signoutURL}}">
            <button class="mdl-button btn-hwx-secondary">Logout</button>
          </a>
        </div>
      </div>
    </div>
  </div>
