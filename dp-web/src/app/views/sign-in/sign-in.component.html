<div class="page-wrapper">
    <div class="login-wrapper">
        <div class="login-pane-wrapper">
            <div class="dp-login-img">
                <div class="hwx-logo"></div>
                <div class="dp-logo">
                    <div class="text-large">{{'titles.core' | translate}}</div>
                    <div class="text-small">V 1.0</div>
                </div>
            </div>
            <div class="dp-login-controls">
                <form (submit)="onSubmit($event)" #loginForm="ngForm">
                    <div class="field-group">
                        <label aria-label="Username">Username</label>
                        <input type="text" name="username" [(ngModel)]="credential.username" required data-se="sign_in__username">
                    </div>
                    <div class="field-group">
                        <label aria-label="Password">Password</label>
                        <input type="password" name="password" [(ngModel)]="credential.password" required data-se="sign_in__password">
                    </div>
                    <div class="error-message"
                         *ngIf="_isAuthInProgress === false && _isAuthSuccessful === false && message"
                         data-se="sign_in__message">{{message}}
                    </div>
                    <div class="tracking-message" *ngIf="gaTrackingStatus">
                     <span>{{'pages.signin.description.trackingMessage' | translate }}</span><span [innerHTML]="'pages.signin.description.privacyPolicyLink' | translate"></span>
                    </div>
                    <div class="action-group">
                        <button class="mdl-button btn-hwx-primary" [disabled]="_isAuthInProgress" data-se="sign_in__submit">
                            <span *ngIf="!_isAuthInProgress"> Login </span>
                            <i *ngIf="_isAuthInProgress" class="fa fa-spinner fa-pulse fa-fw"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
