<div class="pairing-cards-radio-group">
  <div *ngFor="let cluster of clusters" class="pairing-radio-item">
    <input type="radio" [value]="cluster.id" [checked]="cluster.id === selectedClusterId">
    <pairing-card [cluster]="cluster" [isSelected]="cluster.id === selectedClusterId" (click)="selectCluster(cluster)"></pairing-card>
  </div>
</div>
