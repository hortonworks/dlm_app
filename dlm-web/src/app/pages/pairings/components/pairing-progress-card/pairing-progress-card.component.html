<dlm-cluster-card>
  <div class="row">
    <div class="col-xs-5 col" [tooltip]="locations[0]">
      <div class="cluster-name">{{firstCluster.name}} <span class="cluster-datacenter">({{ firstCluster.dataCenter }})</span></div>
      <div class="version-cell">
        <span class="label pull-left label-hdp" [attr.qe-attr]="'stack-version'">{{ getStackVersion(firstCluster.id) }}</span>
        <span class="label pull-left label-dlm" [attr.qe-attr]="'dlm-version'">{{ getDlmVersion(firstCluster.id) }}</span>
      </div>
    </div>
    <div class="col-xs-2 icon col valign-middle">
      <dlm-spinner *ngIf="!isCompleted"></dlm-spinner>
      <i *ngIf="isCompleted" class="glyphicon glyphicon-resize-horizontal pairing-icon"></i>
    </div>
    <div class="col-xs-5 col right" [tooltip]="locations[1]">
      <div class="cluster-name">{{secondCluster.name}} <span class="cluster-datacenter">({{ secondCluster.dataCenter }})</span></div>
      <div class="version-cell">
        <span class="label pull-right label-dlm" [attr.qe-attr]="'dlm-version'">{{ getDlmVersion(secondCluster.id) }}</span>
        <span class="label pull-right label-hdp" [attr.qe-attr]="'stack-version'">{{ getStackVersion(secondCluster.id) }}</span>
      </div>
    </div>
  </div>
</dlm-cluster-card>
