<dlm-cluster-card>
  <div class="row pairing-card" qe-attr="pairing">
    <div class="col-xs-5 col" [tooltip]="locations[0]">
      <div class="cluster-name" [class.text-muted]="isSuspended">{{ pairing.cluster1.name }} <span class="dc-name">({{ pairing.cluster1.dataCenter }})</span></div>
      <div class="version-cell">
        <span class="label" [ngClass]="{'label-hdp': !isSuspended, 'label-disabled': isSuspended}" [attr.qe-attr]="'stack-version'">{{ getStackVersion(pairing.cluster1.id) }}</span>
        <span class="label" [ngClass]="{'label-dlm': !isSuspended, 'label-disabled': isSuspended}" [attr.qe-attr]="'dlm-version'">{{ getDlmVersion(pairing.cluster1.id) }}</span>
      </div>
    </div>
    <div class="col-xs-1 col pairing-icon">
      <i *ngIf="!isSuspended; else warnTemplate;" class="glyphicon glyphicon-resize-horizontal"></i>
      <ng-template #warnTemplate>
        <i class="fa fa-fw text-warning fa-exclamation-triangle" [tooltip]="pairing.message" container="body"></i>
      </ng-template>
    </div>
    <div class="col-xs-5 col text-right" [tooltip]="locations[1]">
      <div class="cluster-name" [class.text-muted]="isSuspended">{{ pairing.cluster2.name }} <span class="dc-name">({{ pairing.cluster2.dataCenter }})</span></div>
      <div class="version-cell">
        <span class="label" [ngClass]="{'label-hdp': !isSuspended, 'label-disabled': isSuspended}" [attr.qe-attr]="'stack-version'">{{ getStackVersion(pairing.cluster2.id) }}</span>
        <span class="label" [ngClass]="{'label-dlm': !isSuspended, 'label-disabled': isSuspended}" [attr.qe-attr]="'dlm-version'">{{ getDlmVersion(pairing.cluster2.id) }}</span>
      </div>
    </div>
    <div class="col-xs-1 col cross text-right disabled-wrapper" [tooltip]="userService.isUserReadOnly ? userService.userIsReadOnlyMessage : ''">
      <button qe-attr="unpair" [class.disabled]="userService.isUserReadOnly" type="button" class="close" aria-label="Unpair" (click)="onClickUnpair(pairing)"><span aria-hidden="true">&times;</span></button>
    </div>
  </div>
</dlm-cluster-card>
