<div class="form-container">
  <form class="basic-form policy-form" [formGroup]="form">
    <div class="container-fluid">
      <div class="row">
        <div class="form-section col-xs-12">
          <div class="form-group">
            <!-- ADVANCED -->
            <fieldset formGroupName="advanced">
              <div class="col-xs-12">
                <div class="row">
                  <!-- QUEUE NAME -->
                  <dlm-form-field
                    [hint]="queueNameHint"
                    [label]="'page.policies.form.fields.queue_name' | translate">
                    <dlm-select-field qe-attr="yarn-queue-name" formField formControlName="queue_name" [options]="yarnQueueList">
                    </dlm-select-field>
                  </dlm-form-field>
                  <!-- QUEUE NAME END -->

                  <!-- MAX BANDWIDTH -->
                  <dlm-form-field
                    [hint]="'page.policies.form.fields.max_bandwidth_hint'"
                    [label]="'page.policies.form.fields.max_bandwidth' | translate">
                    <div class="input-group">
                      <input type="text" class="form-control" formField formControlName="max_bandwidth"/>
                      <span class="input-group-addon">{{'page.policies.form.fields.bandwidth_unit' | translate}}</span>
                    </div>
                  </dlm-form-field>

                  <div class="row">
                    <div class="col col-xs-6">
                      <div *ngIf="form.get('advanced.max_bandwidth').touched">
                        <dlm-field-error
                          *ngIf="form.get('advanced.max_bandwidth').hasError('integerValidator')">
                          {{'forms.validation_errors.integerValidator' | translate:maxBandwidthField}}
                        </dlm-field-error>
                      </div>
                    </div>
                  </div>
                  <!-- MAX BANDWIDTH END -->

                  <!-- MAX MAPS -->
                  <dlm-form-field
                    [hint]="'page.policies.form.fields.max_maps_hint'"
                    [label]="'page.policies.form.fields.max_maps' | translate">
                    <div class="input-group">
                     <input type="number" class="form-control" formField formControlName="max_maps"/>
                    </div>
                  </dlm-form-field>
                  <div class="row">
                    <div class="col col-xs-6">
                      <div *ngIf="form.get('advanced.max_maps').touched">
                        <dlm-field-error
                          *ngIf="form.get('advanced.max_maps').hasError('integerValidator')">
                          {{'forms.validation_errors.integerValidator' | translate:maxMapsField}}
                        </dlm-field-error>
                      </div>
                    </div>
                  </div>
                  <!-- MAX MAPS END -->

                  <!-- DISABLE ATLAS METADATA -->
                  <dlm-checkbox *ngIf="showDisableAtlasMetadata" formField formControlName="disable_atlas">
                      {{'page.policies.form.fields.advancedSettings.skipAtlas' | translate}}
                  </dlm-checkbox>
                  <!-- DISABLE ATLAS METADATA END -->
                </div>
              </div>
            </fieldset>
            <!-- ADVANCED END -->
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
