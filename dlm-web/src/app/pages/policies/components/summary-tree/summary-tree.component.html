<ul class="summary-tree-wrapper">
  <li class="summary-tree-item">
    <span class="step-icon">
      <i class="fa fa-fw fa-circle"></i>
    </span>
    <div class="details">
      <div class="header">{{header}}</div>
    </div>
  </li>
  <li *ngFor="let item of items; let i = index; trackBy: trackByFn"
    [attr.qe-attr]="'summary-tree-item-' + i"
    class="summary-tree-item"
  >
    <span class="step-icon">
      <i [ngClass]="['fa', 'fa-fw', item?.iconClass]"></i>
    </span>
    <div class="details">
      <div class="name">
        <span *ngIf="!item.headerTemplate; else customHeader">{{item.label}}</span>
        <ng-template #customHeader>
          <ng-container *ngTemplateOutlet="item.headerTemplate; context: buildHeaderContext(item, i);"></ng-container>
        </ng-template>
      </div>
      <div class="detail">
        <span *ngIf="!item.detailsTemplate; else customDetails">{{item.value}}</span>
        <ng-template #customDetails>
          <ng-container *ngTemplateOutlet="item.detailsTemplate; context: buildDetailsContext(item, i);"></ng-container>
        </ng-template>
      </div>
    </div>
  </li>
</ul>
