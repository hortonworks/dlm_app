<ng-content *ngIf="!showWidget; else widgetTpl"></ng-content>
<ng-template #widgetTpl>
  <div class="inline-widget" [ngSwitch]="type">
    <div class="inline-widget-body">
      <form [formGroup]="form">
        <textarea
          class="form-control"
          *ngSwitchCase="widgetTypes.Textarea"
          [attr.qe-attr]="textAreaQeAttr"
          formControlName="widgetValue">
        </textarea>
        <dlm-radio-button
          *ngSwitchCase="widgetTypes.Radio"
          formControlName="widgetValue"
          [attr.qe-attr]="radioQeAttr"
          [items]="options.items">
        </dlm-radio-button>
        <dlm-checkbox
          *ngSwitchCase="widgetTypes.Checkbox"
          formControlName="widgetValue"
          [attr.qe-attr]="checkboxQeAttr">
          {{options.label}}
        </dlm-checkbox>
      </form>
    </div>
    <div class="inline-widget-footer">
      <button class="btn btn-xs btn-primary" [attr.qe-attr]="okButtonQeAttr"
              (click)="confirmValue.emit(form.get('widgetValue').value)">
        <i class="fa fa-check"></i>
      </button>
      <button class="btn btn-xs btn-secondary" [attr.qe-attr]="cancelButtonQeAttr" (click)="cancel()">
        <i class="fa fa-times"></i>
      </button>
    </div>
  </div>
</ng-template>
