<div class="dlm-content container-fluid" id="dlm_main_content">
  <navbar [menuItems]="menuItems" [header]="header" [personas]="headerData.personas" [mainContentSelector]="mainContentSelector" [fitHeight]="fitHeight" [dlmProperties]="dlmProperties$ | async"></navbar>
  <header class="row">
    <div class="navbar-header navbar-nav">
      <breadcrumb></breadcrumb>
    </div>
    <div class="navbar-user navbar-footer navbar-nav navbar-right">
      <user-dropdown [user]="user" (timezoneChanged)="saveUserTimezone($event)" (logout)="logout()"></user-dropdown>
    </div>
    <div class="notifications navbar-nav navbar-right">
      <dlm-notifications [events]="events$ | async"></dlm-notifications>
    </div>
  </header>
  <div id="dlm_content">
    <router-outlet></router-outlet>
  </div>
</div>
<dlm-log-modal-dialog #logModalDialog></dlm-log-modal-dialog>
<dlm-confirmation-modal-container></dlm-confirmation-modal-container>
<dlm-notifications-container></dlm-notifications-container>
<dlm-add-account-modal #addAccountModalDialog></dlm-add-account-modal>
<dlm-loading-overlay *ngIf="(overlayState$ | async)?.showLoading"
  style="position: absolute; z-index: 3000;">
</dlm-loading-overlay>
