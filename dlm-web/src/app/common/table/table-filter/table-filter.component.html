<div class="pull-left applied-filters-wrapper" qe-attr="applied-filters">
  <span class="label label-default filter-tag" qe-attr="applied-filter"
        *ngFor="let filter of appliedFiltersMapped">
    <span class="title"><strong>{{getFilterTitle(filter.key)}}</strong></span>: {{filter.value | truncate:25}}
    <a href="javascript:void(0);" (click)="removeFilter(filter)">
      <i class="fa fa-close"></i>
    </a>
  </span>
</div>
<div class="pull-right filter-field">
  <div class="form-group has-feedback">
    <span class="glyphicon glyphicon-filter form-control-feedback"></span>
    <input
      #typeaheadInput
      qe-attr="table-filter-input"
      [(ngModel)]="filter"
      [typeahead]="typeaheadOptions"
      typeaheadOptionField="value"
      typeaheadGroupField="filter.filterTitle"
      (keyup)="onKey()"
      (typeaheadOnSelect)="addFilter($event)"
      (typeaheadNoResults)="handleTypeaheadNoResults($event)"
      placeholder="Filter"
      class="form-control">
    <div #no_results_container *ngIf="typeaheadNoResults === true" class="dropdown open no-results">
      <ul class="dropdown-menu">
        <li class="dropdown-header">{{'common.no_results' | translate}}</li>
      </ul>
    </div>
  </div>
</div>
