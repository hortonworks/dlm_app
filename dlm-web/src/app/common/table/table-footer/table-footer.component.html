<div class="row row-nopad">
  <div class="col-xs-3 col-md-2 col-lg-2">
    <span *ngIf="options.showFilterSummary">
      {{summary}}
    </span>
  </div>
  <div class="col-xs-2 col-md-5 col-lg-5">
    <ng-content></ng-content>
  </div>
  <div class="col-xs-3 col-md-2 col-lg-2">
    <div class="pull-right" *ngIf="options.showPageSizeMenu">
      {{"common.show" | translate}}:
      <dlm-dropdown
        qe-attr="change-page-size"
        class="page-size-menu"
        type="link"
        [container]="dropdownContainer"
        [isDropup]="options.pagerDropup"
        [text]="pageSize"
        [items]="pageSizeOptions"
        [buttonClass]="'btn-default'"
        [alignRight]="true"
        [showChevron]="false"
        (onSelectItem)="handleChangeLimit($event)"></dlm-dropdown>
    </div>
  </div>
  <div class="col-xs-2 col-md-2 col-lg-2">
    <div class="pull-right">
      {{paging}}
    </div>
  </div>
  <div class="col-xs-2 col-md-1 col-lg-1">
    <div class="pull-right">
      <button qe-attr="prev-page" class="btn btn-link" (click)="handleGoToPrev()" [disabled]="prevDisabled">
        <span class="fa fa-arrow-left" aria-hidden="true"></span>
      </button>
      <button qe-attr="next-page" class="btn btn-link" (click)="handleGoToNext()" [disabled]="nextDisabled">
        <span class="fa fa-arrow-right" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>
