<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
        <bread-crumb [crumbMap]="breadCrumbMap"> </bread-crumb>

        <!--<div class="mdl-grid mdl-grid&#45;&#45;no-spacing data-title">-->
            <!--<div class="mdl-cell mdl-cell&#45;&#45;3-col mdl-typography&#45;&#45;text-left"> DATA PLANE <br> GOVERNANACE & SECURITY</div>-->
            <!--<div class="mdl-cell mdl-cell&#45;&#45;9-col mdl-typography&#45;&#45;text-left"> DATA LAKE <br> STORAGE </div>-->
        <!--</div>-->

        <div class="mdl-grid mdl-grid--no-spacing cluster-title">
            <div class="mdl-cell mdl-cell--2-col"><h4 class="thin"> Clusters | {{ dataCenterDetails.nameNodeInfo.length }} </h4></div>

            <div class="mdl-layout-spacer"></div>

            <div class="mdl-cell mdl-cell--5-col mdl-typography--text-right">
                <button class="mdl-button mdl-js-button mdl-button--raised create-cluster" (click)="createCluster()">Create Cluster</button>
            </div>
        </div>

        <div class="mdl-grid mdl-grid--no-spacing table">
            <div class="mdl-cell mdl-cell--12-col">
                <table style="width: 100%" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                    <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">CLUSTER NAME</th>
                        <th class="mdl-data-table__cell--non-numeric">AMBARI</th>
                        <th class="mdl-data-table__cell--non-numeric">CLUSTER TYPE</th>
                        <th class="mdl-data-table__cell--non-numeric">STORAGE</th>
                        <th class="mdl-data-table__cell--non-numeric">JOBS</th>
                        <th class="mdl-data-table__cell--non-numeric">NODES</th>
                        <th class="mdl-data-table__cell--non-numeric">UP TIME</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let nameNodeInfo of dataCenterDetails.nameNodeInfo" (click)="onHostSelect(nameNodeInfo)">
                            <td class="mdl-data-table__cell--non-numeric">{{ nameNodeInfo.clusterName }}</td>
                            <td class="mdl-data-table__cell--non-numeric">{{ nameNodeInfo.ambariHost }}</td>
                            <td class="mdl-data-table__cell--non-numeric">ON-PREM</td>
                            <td class="mdl-data-table__cell--non-numeric"> {{ getStorage(nameNodeInfo.ambariHost) }} </td>
                            <td class="mdl-data-table__cell--non-numeric"> - </td>
                            <td class="mdl-data-table__cell--non-numeric"> {{ getNodes(nameNodeInfo.ambariHost) }} </td>
                            <td class="mdl-data-table__cell--non-numeric"> {{ getUpTime(nameNodeInfo) }} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <backup-policy-list [dataCenterId]="dataCenterName"></backup-policy-list>

    </div>
</div>
